{% extends "authentication/base.html" %}
{% block title_document %} Suppresion de l'annonce {{ post_ad.title_ad }} {% endblock %}
{% block content %}

    <h1>Ête vous sure de vouloir supprimer l'annonce {{ post_ad.title_ad }}? </h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Oui je suis sûre">
    </form>
    <a href="{% url 'poster_list' %}"><button>Revenir a la liste des annonces</button></a> 

{% endblock %}
