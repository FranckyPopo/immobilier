<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de d'incription</title>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    {% for error in form.non_field_errors %}
        {{error}}
    {% endfor %}
 
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="S'inscrire">
    </form>
    <p><a href="{% url 'login' %}">aller a la page de connection</a></p>
</body> 
</html>
